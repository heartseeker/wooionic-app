<ion-header>
  <ion-navbar>
    
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons right>
      <button ion-button (click)="openCart()">
        <ion-icon name="cart"></ion-icon> &nbsp;
        <ion-badge color="danger">{{ cartQty }}</ion-badge>
      </button>
    </ion-buttons>

    <ion-title>{{ category?.name }}</ion-title>
  </ion-navbar>

  <searchbar></searchbar>

</ion-header>


<ion-content padding>

  <product-list [products]="products" [category]="category" ></product-list>

</ion-content>
