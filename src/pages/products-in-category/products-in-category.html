<ion-header>
  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">{{ cartQty }}</ion-badge>
      </button>
    </ion-buttons>

    <ion-title>{{ category.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <product-list [products]="products" [category]="category" ></product-list>

</ion-content>
