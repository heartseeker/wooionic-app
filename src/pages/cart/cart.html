<ion-header>

  <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="products.length > 0">
    <ion-item *ngFor="let p of products; let i = index">
      <ion-thumbnail item-start>
        <img [src]="p.product.images[0].src">
      </ion-thumbnail>
      <h2>{{ p.product.name }}</h2>
    
        <ion-icon color="danger" class="product-method" name="remove-circle" (click)="decrement(p, i)"></ion-icon>
        <span class="qty-text">{{ p.qty }}</span>
        <ion-icon color="primary" class="product-method" name="add-circle" (click)="increment(p, i)"></ion-icon>
        qty.
      <span class="amounts" clear item-end>&#8369; {{ +p.amount | number }}</span>
      <!-- <button ion-button clear item-end>Remove</button> -->
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6><h4>Grand Total:</h4></ion-col>
      <ion-col text-right col-6>&#8369; <b>{{ total | number }}</b></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button outline block (click)="closeModal()">Back</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="checkout()">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
