<ion-header>

  <ion-navbar>
  
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Orders</ion-title>

    <ion-buttons right>
      <button ion-button (click)="openCart()">
        <ion-icon class="cart-icon" name="cart"></ion-icon>
        <ion-badge color="danger">{{ cartQty }}</ion-badge>
      </button>
    </ion-buttons>
      
  </ion-navbar>
  
  <searchbar></searchbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let order of orders" (click)="productOrders(order)">
          <h2>Order ID: {{ order.order_key }}</h2>
          <h3>Payment Method: {{ order.payment_method }}</h3>
          <p>&#8369; {{ order.total | number }}</p>
        </ion-item>
      </ion-list>

</ion-content>
