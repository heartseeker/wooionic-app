<ion-list *ngIf="products.length > 0">
  <ion-item *ngFor="let product of products" (click)="goToProductDetail(product)" text-wrap>
    <ion-thumbnail item-left *ngIf="product.images">
      <img [src]="product.images[0].src">
    </ion-thumbnail>

    <h2>{{ product.name }}</h2>
    <p *ngIf="product.description">
      <span>{{ (product.description.length > 40 )? (product.description | striphtml | slice:0:40)+'...':(product.description) }}</span>
    </p>
    <h4>&#8369; {{ +product.price | number }}</h4>

    <button ion-button icon clear item-right>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="loadProducts($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
